<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http:////at.alicdn.com/t/font_3007983_xeco302zhbi.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <div id="head">
    <div class="wrapper clearfix">
      <div class="left fl">
        <img src="https://p.ssl.qhimg.com/t01a46c936f9a7ffd94.png" alt="" class="logo">
        <span></span>
        <img src="https://p.ssl.qhimg.com/t01b9e6ac529f79e0ae.png" alt="" class="slogan">
      </div>
      <div class="right fr">
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">帐号申诉</a>
        <a href="javascript:;">帐号卫士</a>
      </div>
    </div>
  </div>

  <div id="main">
    <div class="wrapper">
      <div class="sdk fr">
        <div class="dialog">
          <div class="method">
            <a href="javascript:;" class="account-login cur" data-title="account-login-box">360账号登录</a>
            <i></i>
            <a href="javascript:;" class="note-login" data-title="note-login-box">短信登录</a>
          </div>
          <!-- 账号登录 -->
          <div class="account-login-box login-box account_log" style="display: block;">
            <form action="javascript:;" method="post">
              <div class="account-box">
                <input type="text" placeholder="手机号/用户名/邮箱" name="account" class="account">
                <span class="err-msg"></span>
              </div>

              <div class="pwd">
                <input type="password" placeholder="密码" class="password">
                <span class="err-msg"></span>
              </div>

              <input type="submit" value="登录" class="submit" data-text="account_log">
            </form>
            <p class="others">
              <a href="javascript:;" class="fl">忘记密码？</a>
            </p>
            <div class="bottom">
              <div class="icons-box">
                <i class="icon-qq iconfont">&#xe882;</i>
                <i class="icon-wx iconfont">&#xe600;</i>
                <i class="icon-wb iconfont">&#xe62f;</i>
              </div>
              <a href="./register.html">立即注册</a>
            </div>
          </div>
          <!-- 短信登录 -->
          <div class="note-login-box login-box note_log" style="display: none;">
            <form action="javascript:;" method="post">
              <div class="phone">
                <span class="tel-prev">
                  +86
                  <i class="arrow-icon"></i>
                </span>
                <input type="text" placeholder="手机号" name="phonenumber" class="phonenumber">
                <span class="err-msg"></span>
              </div>

              <div class="note-check">
                <input type="password" placeholder="短信验证码" class="note-code">
                <button>获取验证码</button>
                <span class="err-msg"></span>
              </div>

              <input type="submit" value="登录" class="submit" data-text="note_log">
            </form>
            <p class="others">
              <a href="javascript:;" class="fl">忘记密码？</a>
            </p>
            <div class="bottom">
              <div class="icons-box">
                <i class="icon-qq iconfont">&#xe882;</i>
                <i class="icon-wx iconfont">&#xe600;</i>
                <i class="icon-wb iconfont">&#xe62f;</i>
              </div>
              <a href="javascript:;">立即注册</a>
              <p class="clearfix">
                未注册手机号验证后自动登录，且代表您已同意 <a href="javascript:;">360用户服务条款</a> 和 <a href="javascript:;">360用户服务条款</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>Copyright©2005-2021 360.CN All Rights Reserved 360安全中心</p>
    <p>
      <a href="javascript:;">
        <img src="https://p.ssl.qhimg.com/t018b891a688f560525.png" alt="">
        京ICP证080047号[京ICP备08010314号-6]
      </a>
      <a href="javascript:;">
        京公网安备 11000002000006号
      </a>
    </p>
  </div>

  <script src="../javascripts/require.js" data-main="../javascripts/login.js"></script>
</body>

</html>
